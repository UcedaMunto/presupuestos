version: "3.8"

services:
  app:
    build:
      context: ./php
    container_name: symfony_app
    working_dir: /var/www/html
    volumes:
      - ./php/vendor/symfony/flex/src/presupuesto:/var/www/html
    environment:
      - SYMFONY_ENV=dev
    depends_on:
      - db

  web:
    image: nginx:latest
    container_name: symfony_web
    ports:
      - "8080:80"
    volumes:
      - ./php/vendor/symfony/flex/src/presupuesto:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: symfony_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data: