name: Trigger auto deployment for presupuestos-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/presupuestos-app-AutoDeployTrigger-02db7007-8e71-4bc9-ae04-ed64a7d619f7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          client-id: ${{ secrets.PRESUPUESTOSAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PRESUPUESTOSAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PRESUPUESTOSAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.PRESUPUESTOSAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PRESUPUESTOSAPP_REGISTRY_PASSWORD }}
          containerAppName: presupuestos-app
          resourceGroup: PRUEBA2025
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


